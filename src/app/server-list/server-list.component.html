<div *ngFor="let server of servers;index as serveridx">
  <h3>
    <a [title]="server.name + ' details'" [routerLink]="['details',serveridx]">
      {{ server.name }}
    </a>
    <span *ngIf="server.lastPatched">
      Last Patched: {{ server.lastPatched }}
    </span>
  </h3>
  
  <p *ngIf="server.description">
    Notes: {{ server.description }}
  </p>
</div>
